apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
spec:
  selector:
    matchLabels:
      component: frontend-deployment
  minReadySeconds: 5
  template:
    metadata:
      labels:
        component: frontend-deployment
    spec:
      containers:
        - image: octoperf/kraken-administration-ui:1.2.1
          name: frontend
          ports:
            - containerPort: 80